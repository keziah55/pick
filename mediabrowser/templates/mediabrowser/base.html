<!DOCTYPE html>
<html>

{% load static %}
{% get_media_prefix as MEDIA_PREFIX %}

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>{% block page_title %}Pick{% endblock %}</title>
    
    {% block page_icon %}
    <link rel="shortcut icon" type="image/png" href="{% static 'mediabrowser/img/favicon.ico' %}"/>
    {% endblock %}
    
    {% block style %}{% endblock %}
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>

<body>
    {% block page_content %}{% endblock %}

    <!-- reload only film list on search -->
    <script src="{% static 'mediabrowser/js/reload-film-list.js' %}"></script>
    
    <!-- year and runtime sliders -->
    <script src="{% static 'mediabrowser/js/slider.js' %}"></script>
    <!-- tri-state genre boxes -->
    <script src="{% static 'mediabrowser/js/multistate.js' %}"></script>
    
    <!-- show and hide film description on hover -->
    <script src="{% static 'mediabrowser/js/hover-description.js' %}"></script>
    <!-- star rating bits -->
    <script src="{% static 'mediabrowser/js/star.js' %}"></script>
    <script src="{% static 'mediabrowser/js/star-rating.js' %}"></script>

</body>
